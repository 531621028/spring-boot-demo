server:
  port: 8090
spring:
  application:
    name: local_test_hkk
  redis:
    host: 127.0.0.1
    port: 6379
  cache:
    ttl:
      cacheDemo60s: 60
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
management:
  server:
    port: 8091
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
      path-mapping:
        prometheus: /prometheus
        metrics: /metric
  metrics:
    tags:
      env: local
      application: ${spring.application.name}
mybatis-plus:
  #myBatis mapper的文件路径
  mapper-locations: classpath:mapper/*.xml
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    # 设置默认枚举类型处理器
    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler
  # 对应配置类  MybatisPlusAutoConfiguration - MybatisPlusProperties - GlobalConfig
  global-config:
    banner: false
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0